<div class="row">
<div class="col-md-1">

</div>
<div class="col-md-4">
    <form [formGroup]="studentEntry">
        <div class="form-group">
          <label >Name</label>
          <input type="text" class="form-control" name="name" formControlName="name"  placeholder="Enter Name">
        </div>
        <br>
        <div class="form-group">
            <label >Phone</label>
            <input type="text" class="form-control" name="phone" formControlName="phone"  placeholder="Enter Phone">
          </div>
          <br>
          <div class="form-group">
            <label >Email</label>
            <input type="email" class="form-control" name="email" formControlName="email"   placeholder="Enter Email">
          </div>
          <br>
          <div class="form-group">
            <button type="submit" (click)="SaveData()" style="margin: 10px;" class="btn btn-primary">Submit</button>
            <button type="submit" (click)="Reset()" class="btn btn-danger">Reset</button>
          </div>
       
      </form>
</div>

<div class="col-md-6">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of dataList.data;let i=index">
            <td >{{i+1}}</td>
            <td>{{data.name}}</td>
            <td>{{data.phone}}</td>
            <td>{{data.email}}</td>
            <td>
                <button class="btn btn-primary" style="margin: 10px;" (click)="Update(data)">Edit</button>
                <button type="submit" (click)="Delete(data)" class="btn btn-danger">Delete</button>
               
            </td>
          </tr>
        
        </tbody>
      </table>
</div>
</div>
